<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row g-1 settings">
          <form id="city-form" class="col-9">
            <div class="p-3">
              <div class="input-group mb-3">
                <input
                  id="city-input"
                  type="text"
                  class="form-control search-bar"
                  placeholder="Search for a city"
                  aria-label="Search for a city"
                  aria-describedby="basic-addon2"
                  autocomplete="off"
                  autofocus="on"
                />
                <div class="input-group-append">
                  <button class="btn search-button" type="submit">
                    <i
                      class="fa-solid fa-magnifying-glass"
                      style="color: #ffffff"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="col-3">
            <div class="p-3">
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </div>

        <h1>
          <div class="row g-3 current-weather">
            <div class="col-4">
              <span class="current-range" id="current-high">H: 47°</span>
              <span class="current-range" id="current-low">L: 34°</span>
              <div id="current-location">Vancouver</div>
              <div class="weather-details" id="weather-condition">
                Partly Cloudy
              </div>
              <div class="weather-details" id="wind-speed">Wind: 4 mph</div>
            </div>
            <div class="col-4">
              <div>
                <i
                  class="fa-solid fa-cloud-sun-rain fa-beat-fade"
                  id="main-icon"
                ></i>
              </div>
            </div>
            <div class="col-4">
              <div class="current-temp" id="current-temp">43°</div>
              <div class="current-day">Sunday</div>
              <div class="current-time">10:46 AM PT</div>
            </div>
          </div>
        </h1>
        <div class="weekly-weather" id="forecast"></div>
      </div>
    </div>
    <small class="source-link">
      <a href="https://github.com/cj-baker/Weather-Application">Source Code</a>
      <span class="coder">by Casey Baker </span>
    </small>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/dbf5d821fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
