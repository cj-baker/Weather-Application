<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="conatiner">
      <form id="city-form">
        <div class="row g-2">
          <div class="col-8">
            <div class="p-3">
              <div class="input-group mb-3">
                <input
                  id="city-input"
                  type="text"
                  class="form-control search-bar"
                  placeholder="Search for a city"
                  aria-label="Search for a city"
                  aria-describedby="basic-addon2"
                  autocomplete="off"
                  autofocus="on"
                />
                <div class="input-group-append">
                  <button class="btn search-button" type="submit">
                    <i
                      class="fa-solid fa-magnifying-glass"
                      style="color: #000000"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="p-3">
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
            <div class="col-2">
                <div class="p-3">
                    <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn fahrenheit"
                  for="btnradio1"
                  id="fahrenheit-button"
                  >F°</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label class="btn celsius" for="btnradio2" id="celsius-button"
                  >C°</label
                >
                </div>
            </div>
          </div>
        </div>
      </form>
      <h1>
        <div class="row g-3">
          <div class="col-4">
            <div>H: 47°</div>
            <div>Vancouver</div>
            <div>L: 34°</div>
          </div>
          <div class="col-4">
            <div>
              <i class="fa-solid fa-cloud-sun-rain fa-beat-fade main-icon"></i>
            </div>
          </div>
          <div class="col-4">
            <div>43°</div>
            <div>Sunday</div>
            <div>10:46 AM PT</div>
          </div>
        </div>
      </h1>
    
    </div>
    <a href="https://github.com/cj-baker/Weather-Application">Source Code</a>
      <span class="coder">by Casey Baker </span>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/dbf5d821fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
